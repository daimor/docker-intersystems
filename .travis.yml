sudo: required
language: generic
services:
- docker
env:
  global:
  - ISC_PRODUCT=ensemble
  - ISC_BUILD=2016.1.3.306.1
  - DOCKER_TAG=2016.1
  - DOCKER_IMAGE=daimor/intersystems-$ISC_PRODUCT:$DOCKER_TAG
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- "./download.sh"
script:
- docker build --build-arg product=$ISC_PRODUCT --build-arg version=$ISC_BUILD -t $DOCKER_IMAGE .
after_success:
- docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
- docker push $DOCKER_IMAGE
